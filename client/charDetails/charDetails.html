<template name="charDetails">
<div class="charSheet container-fluid" >
	<div class="row">
		<div class="col-md-2">
			<input type="text" class="form-control" id="charName" placeholder="Character Name" value="{{name}}">
			<label for="charName">Character Name</label>
		</div>
		<div class="col-md-2">
			<input type="text" class="form-control" id="charClass" placeholder="Character Class" value="{{playerClass}}">
			<label for="charClass">Character Class</label>
		</div>

	</div>
</div>
</template>
