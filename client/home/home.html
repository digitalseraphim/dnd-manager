<template name="home">
	<h2>Characters</h2>
	<table class="table table-hover table-striped">
		<thead>
			<tr><th>Name</th><th>Class</th><th>Level</th></tr>
		</thead>
		<tbody>
			{{#each characters}} 
			{{> character_table_row}}
			{{/each}}
		</tbody>
	</table>
	<h2>Campaigns</h2>
	<table class="table table-hover table-striped">
		<thead>
			<tr><th>Name</th><th>#Players</th></tr>
		</thead>
		<tbody>
			{{#each campaigns}} 
			{{> campaign_table_row}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="character_table_row">
<tr class="charRow"><td>{{name}}</td><td>{{playerClass}}</td><td>{{level}}</td></tr>
</template>

<template name="campaign_table_row">
<tr><td>{{name}}</td><td>{{numPlayers}}</td></tr>

</template>
